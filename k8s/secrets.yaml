apiVersion: v1
kind: Secret
metadata:
  name: medical-secrets
  namespace: medical-consultation
type: Opaque
stringData:
  # 数据库密码
  POSTGRES_PASSWORD: "change-me-in-production"
  POSTGRES_USER: "postgres"
  POSTGRES_DB: "medical_consultation"
  
  # Redis密码（如果有）
  REDIS_PASSWORD: ""
  
  # Neo4j密码
  NEO4J_PASSWORD: "change-me-in-production"
  NEO4J_USER: "neo4j"
  
  # Qwen API密钥
  QWEN_API_KEY: "your-qwen-api-key-here"
  
  # Langfuse密钥
  LANGFUSE_PUBLIC_KEY: "your-langfuse-public-key"
  LANGFUSE_SECRET_KEY: "your-langfuse-secret-key"
  
  # JWT密钥
  SECRET_KEY: "change-me-to-a-random-secret-key-in-production"
  JWT_SECRET_KEY: "change-me-to-a-random-jwt-secret-key"
  
  # 加密密钥（Fernet格式）
  ENCRYPTION_KEY: ""
  
  # 对象存储密钥（MinIO/S3/OSS）
  OBJECT_STORAGE_ACCESS_KEY: "minioadmin"
  OBJECT_STORAGE_SECRET_KEY: "minioadmin"

---
# 注意：生产环境请使用以下方式创建Secret，而不是直接使用明文
# kubectl create secret generic medical-secrets \
#   --from-literal=QWEN_API_KEY='your-key' \
#   --from-literal=POSTGRES_PASSWORD='your-password' \
#   --from-literal=OBJECT_STORAGE_ACCESS_KEY='your-access-key' \
#   --from-literal=OBJECT_STORAGE_SECRET_KEY='your-secret-key' \
#   --namespace=medical-consultation

